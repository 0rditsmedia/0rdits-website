<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stills Archive | 0rdits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Media Protection CSS */
        img,
        video {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        :root {
            --premium-ease: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            opacity: 0;
            transform: scale(0.95);
            animation: pageEntry 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes pageEntry {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .euro-style {
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            transform: scaleX(1.2);
            display: inline-block;
            transform-origin: center;
        }

        .header {
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.nav-hidden {
            transform: translateY(-100%);
        }

        .back-btn {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }

        .catalog-grid {
            column-count: 4;
            column-gap: 1rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: #0a0a0a;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .grid-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .grid-item:hover::after {
            opacity: 1;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 1s ease, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: zoom-out;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-img {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 4px;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: -40px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        /* Body blur effect when lightbox is open */
        body.lightbox-open .catalog-grid,
        body.lightbox-open .header {
            filter: blur(5px) grayscale(0.5);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .catalog-grid {
                column-count: 2;
            }

            .back-btn {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-bottom: 2rem;
                justify-content: center;
            }

            .header {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .catalog-grid {
                column-count: 1;
            }
        }

        .footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <header class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1 class="euro-style" style="font-size: 2.5rem;">Stills Catalog</h1>
        </header>

        <main class="catalog-grid" id="catalogGrid">
            <!-- Images will be injected by JS -->
        </main>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close"><i class="fas fa-times"></i></span>
            <img src="" alt="" class="lightbox-img">
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', e => {
            if ((e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'S' || e.key === 'U')) ||
                (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J' || e.key === 'c' || e.key === 'C')) ||
                (e.key === 'F12')) {
                e.preventDefault();
                return false;
            }
        });

        const photos = [
            "AIS01709.jpg", "AIS01723.jpg", "AIS01734.jpg", "AIS01776.jpg", "AIS01802-2.jpg",
            "AIS01826-2.jpg", "AIS01889-2.jpg", "AIS01892-2.jpg", "AIS01943-Enhanced-NR-3.jpg",
            "DSC00024-Enhanced-NR.jpg", "DSC00052.jpg", "DSC00701-Enhanced-NR.jpg", "DSC00706.jpg",
            "DSC00800-Enhanced-NR.jpg", "DSC00808.jpg", "DSC00870.jpg", "DSC00903.jpg",
            "DSC02400.jpg", "DSC02410.jpg", "DSC02444.jpg", "DSC02745-Enhanced-NR.jpg",
            "DSC02838.jpg", "DSC04991-Enhanced-NR-2.jpg", "DSC05107-Enhanced-NR-3.jpg",
            "DSC05146-Enhanced-NR-2.jpg", "DSC05722-Enhanced-NR.jpg", "DSC05737-Enhanced-NR.jpg",
            "DSC05741-Enhanced-NR.jpg", "DSC05749-Enhanced-NR.jpg", "DSC05806-Enhanced-NR.jpg",
            "DSC05846.jpg", "DSC05850.jpg", "DSC05904-Enhanced-NR.jpg", "DSC05964-Enhanced-NR.jpg",
            "DSC06017.jpg", "DSC06276-Enhanced-NR.jpg", "DSC06404.jpg", "DSC06483-Enhanced-NR.jpg",
            "DSC06492-Enhanced-NR.jpg", "DSC06922-Enhanced-NR.jpg", "DSC06952.jpg", "DSC06997.jpg",
            "DSC07003.jpg", "DSC07031.jpg", "DSC07034.jpg", "DSC07069.jpg", "DSC07229.jpg",
            "DSC07291-Enhanced-NR.jpg", "DSC07300-Enhanced-NR.jpg", "DSC09090.jpg",
            "DSC09096-Enhanced-NR.jpg", "DSC09117-Enhanced-NR.jpg", "DSC09139-Enhanced-NR.jpg",
            "DSC09142-Enhanced-NR.jpg", "DSC09152-Enhanced-NR-2.jpg", "IMG_2455-Enhanced-NR.jpg",
            "_AIS0424.jpg", "_AIS9022.jpg", "_AIS9090.jpg", "_AIS9097-Enhanced-NR.jpg",
            "_AIS9141-Enhanced-NR.jpg", "_AIS9150.jpg", "_AIS9155.jpg", "_AIS9159-Enhanced-NR.jpg",
            "_AIS9310-Enhanced-NR.jpg", "_AIS9338.jpg", "_AIS9786.jpg", "_AIS9808.jpg",
            "_AIS9821.jpg", "_AIS9845.jpg", "_AIS9853.jpg", "f31030592.jpg", "f33173376.jpg",
            "f34984576-Enhanced-NR.jpg", "f45225664-Enhanced-NR.jpg", "f46533120-Enhanced-NR.jpg",
            "f46726912.jpg", "f47408064-Enhanced-NR.jpg", "f48088704-Enhanced-NR.jpg",
            "f49206656-Enhanced-NR.jpg", "f49401344.jpg", "f49595648.jpg", "f52467456-Enhanced-NR.jpg",
            "f52710464-Enhanced-NR.jpg", "f55780416-Enhanced-NR.jpg", "miniature edit 1.png"
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        shuffle(photos);

        const grid = document.getElementById('catalogGrid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');

        photos.forEach(photo => {
            const item = document.createElement('div');
            item.className = 'grid-item';
            const img = new Image();
            img.src = `photo/${photo}`;
            img.loading = 'lazy';
            img.alt = photo;
            img.onload = () => { img.style.opacity = '1'; };

            item.appendChild(img);
            grid.appendChild(item);

            // Lightbox Event
            item.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
                document.body.classList.add('lightbox-open');
            });
        });

        // Close Lightbox
        const closeLightbox = () => {
            lightbox.classList.remove('active');
            document.body.classList.remove('lightbox-open');
            setTimeout(() => { lightboxImg.src = ''; }, 500);
        };

        lightbox.addEventListener('click', closeLightbox);
        lightboxClose.addEventListener('click', (e) => {
            e.stopPropagation();
            closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Navbar Hide on Scroll Logic
        let lastScrollTop = 0;
        const header = document.querySelector('.header');
        const scrollThreshold = 50;

        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (Math.abs(lastScrollTop - scrollTop) <= scrollThreshold) return;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('nav-hidden');
            } else {
                header.classList.remove('nav-hidden');
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>

</html>
